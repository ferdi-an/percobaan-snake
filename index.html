<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #020202;
    }
    canvas {
      border: 1px solid #000000;
      background-color: #dfdfdf;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const box = 20;
    const canvasSize = 400;
    const snake = [{ x: 200, y: 200 }];
    let dx = 0;
    let dy = 0;
    let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };

    function drawSnake() {
      ctx.fillStyle = 'green';
      snake.forEach(part => ctx.fillRect(part.x, part.y, box, box));
    }

    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
      } else {
        snake.pop();
      }
    }

    function changeDirection(event) {
      const keyPressed = event.keyCode;
      if (keyPressed === 37 && dx === 0) { dx = -box; dy = 0; } // Left arrow
      if (keyPressed === 38 && dy === 0) { dx = 0; dy = -box; } // Up arrow
      if (keyPressed === 39 && dx === 0) { dx = box; dy = 0; } // Right arrow
      if (keyPressed === 40 && dy === 0) { dx = 0; dy = box; } // Down arrow
    }

    function draw() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);
      drawSnake();
      drawFood();
      moveSnake();

      if (snake[0].x < 0 || snake[0].x >= canvasSize || snake[0].y < 0 || snake[0].y >= canvasSize) {
        clearInterval(game);
        alert('Game Over!');
        location.reload(); // Reload the page
      }

      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
          clearInterval(game);
          alert('Game Over!');
          location.rrload(); // Reload the page
        }
      }
    }

    document.addEventListener('keydown', changeDirection);

    const game = setInterval(draw, 100);
  </script>
</body>
</html>
